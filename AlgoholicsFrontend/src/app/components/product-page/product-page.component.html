<!-- Container principal pentru pagina produsului -->
<div *ngIf="product" class="product-container">
  <!-- Titlul produsului -->
  <h1 class="product-title">{{ product.name }}</h1>

  <!-- Secțiunea de conținut -->
  <div class="product-content">
    <!-- Imaginea produsului -->
    <img class="product-image" [src]="product.pathFoto" alt="{{ product.name }}">

    <!-- Detalii despre produs -->
    <div class="product-details">
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>

      <!-- Butoane pentru acțiuni -->
      <div class="product-buttons">
        <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
        <button class="add-to-wishlist"><i class="fa fa-heart"></i> Add to Wishlist</button>
      </div>
    </div>
  </div>
</div>

<!-- Mesaj afișat dacă produsul nu este găsit -->
<div *ngIf="!product" class="no-product">
  <p>Produsul nu a fost găsit!</p>
</div>
