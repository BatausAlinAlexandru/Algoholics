<div class="app-container">

  <!-- LOGO FOR LOGIN-->
  <div class="login-logo-container">
    <div class="login-logo">
      <a href="#" class="logo">
        <img src="/assets/img/logo.png" alt="Logo">
      </a>
    </div>
  </div>
  <!-- /LOGO FOR LOGIN -->

  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div>
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button type="submit" class="button_margin">Login</button>
    </form>
    <a (click)="redirectToSignUp()" class="link">You don't have an account? Create one here.</a>
  </div>
</div>
