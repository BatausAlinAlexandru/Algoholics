<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>
          <div class="section-nav">
            <ul class="section-tab-nav tab-nav">
              <li class="active">
                <a data-toggle="tab" href="#tab1">All Products</a>
              </li>
              <li><a data-toggle="tab" href="#tab1">Laptops</a></li>
              <li><a data-toggle="tab" href="#tab1">Smartphones</a></li>
              <li><a data-toggle="tab" href="#tab1">Cameras</a></li>
              <li><a data-toggle="tab" href="#tab1">Accessories</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /section title -->

      <div class="product-card" *ngFor="let product of products">
        <div class="product">
          <div class="product-img">
            <img
              [src]="'https://localhost:7198' + product.imageUrl"
              alt="{{ product.name }}"
            />
            <div class="product-label">
              <span class="new">NEW</span>
            </div>
          </div>
          <div class="product-body">
            <p class="product-category">Accessories</p>
            <h3 class="product-name">
              <a href="#">{{ product.name }}</a>
            </h3>
            <!-- <p>{{ product.description }}</p> -->
            <h4 class="product-price">${{ product.price }}</h4>
            <!-- <div class="product-rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                  </div> -->
            <div class="product-btns">
              <button
                (click)="addToWishlist(product)"
                class="add-to-wishlist"
                [ngClass]="{
                  active: isWishlistActive[product.id],
                  success: showWishlistSuccess[product.id]
                }"
              >
                <!-- Dynamic icon: filled vs. outline -->
                <i
                  class="fa"
                  [ngClass]="
                    isWishlistActive[product.id] ? 'fa-heart' : 'fa-heart-o'
                  "
                ></i>
                <span class="tooltipp">Add to Wishlist</span>

                <!-- Checkmark container -->
                <div class="checkmark-container">
                  <svg class="checkmark-svg" viewBox="0 0 52 52">
                    <!-- The path that will be 'drawn' -->
                    <path
                      class="checkmark-path"
                      fill="none"
                      stroke="#fff"
                      stroke-width="5"
                      d="M14 27l10 10 14-14"
                    />
                  </svg>
                </div>
              </button>

              <button
                (click)="addToCart(product)"
                class="add-to-cart"
                [ngClass]="{
                  active: isCartActive[product.id],
                  success: showCartSuccess[product.id]
                }"
              >
                <!-- Dynamic icon: filled vs. outline -->
                <i
                  class="fa"
                  [ngClass]="
                    isCartActive[product.id] ? 'fa-shopping-cart' : 'fa-shopping-cart-o'
                  "
                ></i>
                <span class="tooltipp">Add to Cart</span>

                <!-- Checkmark container -->
                <div class="checkmark-container">
                  <svg class="checkmark-svg" viewBox="0 0 52 52">
                    <!-- The path that will be 'drawn' -->
                    <path
                      class="checkmark-path"
                      fill="none"
                      stroke="#fff"
                      stroke-width="5"
                      d="M14 27l10 10 14-14"
                    />
                  </svg>
                </div>
              </button>
              <button class="quick-view" (click)="viewProduct(product.id)">
                <i class="fa fa-eye"></i
                ><span class="tooltipp">quick view</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
