<h2>Your Cart</h2>

<div *ngIf="cartProducts.length > 0; else emptyCart">
  <div class="cart-item" *ngFor="let product of cartProducts">
    <h3>{{ product.name }}</h3>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <button (click)="removeFromCart(product.id)">Remove</button>
  </div>
  <button class="clear-cart" (click)="clearCart()">Clear Cart</button>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
