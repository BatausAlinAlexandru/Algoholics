<div class="app-container">

  <!-- LOGO FOR SIGN UP -->
  <div class="signup-logo-container">
    <div class="signup-logo">
      <a href="#" class="logo">
        <img src="/assets/img/logo.png" alt="Logo">
      </a>
    </div>
  </div>
  <!-- /LOGO FOR SIGN UP -->

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignup()">
      <div>
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <a (click)="redirectToLogIn()" class='link'>Already have an account? Log in here.</a>
  </div>
</div>
