<!-- edit-container -->
<div class="edit-container">
  <h2>Edit Profile</h2>

  <!-- CÃ¢mpul de alegere imagine profil -->
  <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

  <!-- grid cu 2 containere -->
  <div class="grid-container">
    <!-- Primul container -->
    <div class="box">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter new password">
    </div>

    <!-- Al doilea container -->
    <div class="box">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>

      <label for="card-holder-name">Card Holder Name:</label>
      <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Enter card holder name" required>

      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>
    </div>
  </div>

  <!-- Butonul de salvare -->
  <button type="submit">Save Changes</button>
</div>
